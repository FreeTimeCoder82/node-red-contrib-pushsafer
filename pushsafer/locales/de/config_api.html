<script type="text/x-red" data-help-name="pushsafer-config-api">
    <p>API-Schlüssel Konfiguration</p>
    <dl class="message-properties">
        <dt>API-Schlüssel<span class="property-type">string</span></dt>
        <dd>Ihr privater oder alias Schlüssel für die Pushsafer-API.<br/>
            Der Schlüssel wird für jede Anfrage an die Pushsafer-API benötigt.</dd>
        <dt>Benutzername<span class="property-type">string</span></dt>
        <dd>Ihr Benutzername zum Login im Pushsafer Dashboard.<br/>
            Der Benutzername wird zur Validierung des API-Schlüssel und zum Abrufen der Geräteliste benötigt.</dd>
    </dl>
</script>
