<script type="text/x-red" data-help-name="pushsafer-config-api">
    <p>API-Key configuration</p>
    <dl class="message-properties">
        <dt>API-Key<span class="property-type">string</span></dt>
        <dd>Your private or alias key for the Pushsafer-API.<br/>
            The key is required for each request to the Pushsafer-API.</dd>
        <dt>Username<span class="property-type">string</span></dt>
        <dd>Your username to login to the Pushsafer dashboard.<br/>
            The username is required to validate the API-Key and retrieve the device list.</dd>
    </dl>
</script>
