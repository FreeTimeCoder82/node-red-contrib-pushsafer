<script type="text/x-red" data-template-name="pushsafer_message">
    <div class="form-row">
        <label for="node-input-configApi"><i class="fa fa-key"></i> API</label>
        <input type="text" id="node-input-configApi">
    </div>
    <div class="form-row">
        <label for="node-input-configDevices"><i class="fa fa-tablet"></i> <span data-i18n="pushsafer.message.devices"></span></label>
        <input type="text" id="node-input-configDevices">
    </div>
    <div class="form-row">
        <label for="node-input-configTemplate"><i class="fa fa-key"></i> <span data-i18n="pushsafer.message.template"></span></label>
        <input type="text" id="node-input-configTemplate">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-tip">
        A <code>msg.payload</code> is required to send as the message of the notification.<br>
        See help for more available options.
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('pushsafer_message',{
        category: 'pushsafer',
        defaults: {            
            name: {value: ''},
            configApi: {type: 'pushsafer-config-api', required: true},
            configDevices: {type: 'pushsafer-config-devices', required: true},
            configTemplate: {type: 'pushsafer-config-template', required: true}
        },
        color: '#FC5800',
        inputs: 1,
        inputLabels: 'msg.payload = notification message',
        outputs: 1,
        outputLabels: ['message ID'],
        icon: 'pushsafer.png',
        align: 'right',
        label: function() {
            return this.name || this._('pushsafer.message.nodeName');
        },
        paletteLabel: 'send notification'
    });
</script>
